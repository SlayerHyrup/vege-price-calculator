<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Harga Sayur</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 320px; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; text-align: center; }
    label { display: block; margin-top: 0.75rem; }
    input, select, button { width: 100%; padding: 0.5rem; margin-top: 0.25rem; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #28a745; color: white; border: none; cursor: pointer; margin-top: 1rem; }
    button:hover { background: #218838; }
    .result { margin-top: 1rem; font-weight: bold; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Harga Sayur</h1>
    <label for="price">Harga per Kg (Rp):</label>
    <input type="number" id="price" placeholder="Contoh: 13000" value="13000">

    <label for="weight">Berat:</label>
    <input type="number" id="weight" placeholder="Contoh: 1.5" step="0.01" value="1.5">

    <label for="unit">Satuan Berat:</label>
    <select id="unit">
      <option value="kg">Kilogram (kg)</option>
      <option value="ons">Ons (1 ons = 0.1 kg)</option>
      <option value="gram">Gram (g)</option>
    </select>

    <button id="calculateBtn">Hitung Harga</button>
    <div class="result" id="result">Harga: -</div>
  </div>

  <script>
    document.getElementById('calculateBtn').addEventListener('click', function() {
      const pricePerKg = parseFloat(document.getElementById('price').value) || 0;
      let weight = parseFloat(document.getElementById('weight').value) || 0;
      const unit = document.getElementById('unit').value;

      // Konversi berat ke kilogram
      if (unit === 'ons') {
        weight = weight * 0.1;
      } else if (unit === 'gram') {
        weight = weight / 1000;
      }

      const total = pricePerKg * weight;
      const formatted = total.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
      document.getElementById('result').textContent = `Harga: ${formatted}`;
    });
  </script>
</body>
</html>
